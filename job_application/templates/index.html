{% extends 'base.html' %}
{% block content %}
<h1 class="mt-4 mb-4">Job Application Form</h1>
<form method="post">
    {% csrf_token %}
    <div class="form-group mb-4">
        <label for="first_name">First name</label>
        <input class="form-control" type="text" id="first_name" name="first_name" required>
    </div>
    <div class="form-group mb-4">
        <label for="last_name">Last name</label>
        <input class="form-control" type="text" id="last_name" name="last_name" required>
    </div>
    <div class="form-group mb-4">
        <label for="date">Date</label>
        <input class="form-control" type="date" id="date" name="date">
    </div>
    <div class="form-group mb-4">
        <label for="email">Email</label>
        <input class="form-control" type="email" id="email" name="email">
    </div>

    <div class="container text-center">
        <label for="occupation" class="mb-4">Current occupation</label>
        <br>

        <div class="row" id="occupation">
            <div class="col-md-6 mx-auto centered-div">
                <input class="btn-check form-control" type="radio" id="employed" name="occupation" value="employed">
                <label class="btn btn-outline-secondary" for="employed">Employed </label>

                <input class="btn-check form-control" type="radio" id="unemployed" name="occupation" value="unemployed">
                <label class="btn btn-outline-secondary" for="unemployed">Unemployed </label>

                <input class="btn-check form-control" type="radio" id="self-employed" name="occupation"
                       value="self-employed">
                <label class="btn btn-outline-secondary" for="self-employed">Self-employed </label>

                <input class="btn-check form-control" type="radio" id="student" name="occupation" value="student">
                <label class="btn btn-outline-secondary" for="student">Student</label>
            </div>
        </div>
    </div>
    <button class="btn btn-primary mb-4 mt-4" type="submit">Submit</button>
    {% if messages %}
    <div class="alert alert-success">
        {% for message in messages %}
        {{ message }}
        {% endfor %}
    </div>
    {% endif %}

</form>
{% endblock %}
