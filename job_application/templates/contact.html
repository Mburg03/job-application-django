{% extends 'base.html' %}
{% block content %}

<div class="container mt-5">
  <h1>Contact Us ✉️</h1>
  <p>Have a question or feedback? Feel free to reach out to us by filling out the form below.</p>

  <form method="post">
    {% csrf_token %}
    <div class="form-group">
      <input type="text" class="form-control" id="username" placeholder="Enter your full name" name="username">
    </div>

    <div class="form-group mb-4 mt-4">
      <input type="email" class="form-control" id="email" placeholder="Enter your email address" name="email">
    </div>

    <div class="form-group">
      <label class="text-secondary mb-2" for="message">Message</label>
      <textarea class="form-control" id="message" rows="5" placeholder="Type your message here" maxlength="280" name="message"></textarea>
    </div>

    <button type="submit" class="btn btn-primary mt-4">Send</button>
    {% if messages %}
    <div class="alert alert-success mb-4 mt-4">
        {% for message in messages %}
        {{ message }}
        {% endfor %}
    </div>
    {% endif %}
  </form>
</div>

{% endblock %}
